      <h2 class="style1" align="center" font color="pink">
        <font color="pink">
        Lý do bạn yêu quý nó
      </h2>

      <table align="center">
        <tr>
            <td>
                <select name="" id="">
                    <option value="Dep">Dep</option>

    <table align="center">
        <tr>
            <td align ="right">
                <input type="reset" value="Xoa" onclick="clearForm()">
            </td>
            <td align="left">
                <input type="button" value="Huy" onclick="cancelForm()">
            </td>
        </tr>
        <tr>
            <td align="center" >
                <input type="submit" name="cmdSento" id="Send" onclick="validateForm()">
            </td>
        </tr>
       

    </table>

      

      
      
    </form>

    <script>
        function clearForm() {
            document.getElementById("registration-form").reset();
        }
        function cancelForm(){
            var confirmation = confirm(" Bạn đã hủy bỏ việc gửi bản điều tra.")
            if (confirmation){
                document.getElementById("reason").focus();
            }

        
        }
        function validateForm() {
            var dogChecked = document.getElementsByName("dog")[0].checked;
            var catChecked = document.getElementsByName("cat")[0].checked;
            var animalName = document.getElementById("animalName").value;
            var furColor = document.getElementById("furColor").value;

            if (!dogChecked && !catChecked) {
                alert("Bạn phải chọn ít nhất một con vật (CHÓ hoặc MÈO).");
            } else if ((dogChecked || catChecked) && animalName === "") {
                alert("Bạn phải nhập tên con vật mà bạn yêu quý.");
                document.getElementById("animalName").focus();
            } else if ((dogChecked || catChecked) && furColor === "") {
                alert("Bạn phải chọn màu lông cho con vật yêu quý của bạn.");
                document.getElementById("furColor").focus();
            } else {
                // Nếu tất cả thông tin đã được nhập đầy đủ, chuyển người dùng sang trang web animalsites.com.
                window.location.href = "https://www.animalsites.com";
            }
        }
    </script>
